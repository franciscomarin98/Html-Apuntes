<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Attributes</title>

    <style>
        .parrafo-1{
            color: blue;
        }
    </style>
</head>
<body>
<!--
 Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML

 class => Este atributo se usa para dar estilos a traves de class
 id => Es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegación a traves de anclas.
 title => es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece.
 data-* => es un atributo que nos permite guardar algun valor en la etiqueta HTML.

 -->

<p class="parrafo-1">Classes</p>
<p id="parrafo-2">Identificador</p>
<p title="Este atributo usa title"> Titulo con tooltip</p>
<p id="parrafo-3" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

<script>
    const p = document.getElementById('parrafo-2');
    console.log(p.textContent)

    const p2 = document.getElementById('parrafo-3');
    console.log(p2.dataset.ejemplo)
</script>

</body>
</html>
