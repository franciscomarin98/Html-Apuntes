<!--
    Enlaces: Conocidos tambien como links popularmente. Su objectivo es conectar
    una pagina web con otra pagina web, con un recurso tanto interno
    como externo o con otro sitio web.

    Tienen el atributo href, donde le especificamos la ruta del recurso
    o sitio que queremos obtener.

    Tambien tienen el atributo target que configura como queremos visualizar
    el sitio web o sitio web que solicitamos.


    Rutas absolutas:
    Tienen un protocolo http o https y son unicas en la red, se suelen utilizar para rutas externas.

    Rutas relativas: Pueden ser relativas al punto donde nos enco encontremos o
    relativas a la raiz del proyecto.

    No usan protocolo

    Si el recurso se encuentra al mismo nivel (en la misma carpeta) podremos uniccamente el
    nombre del recurso o archivo.

    Si necesitamos salir de la carpeta actual usaremos ../ y se pone un por
    cada nivel (carpeta) de la que queremos salir.

    Atributos de los enlaces:
     - target = "self" es por defecto y "_blank" abre una nueva pestaÃ±a
-->
